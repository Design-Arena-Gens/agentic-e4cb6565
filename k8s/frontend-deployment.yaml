apiVersion: apps/v1
kind: Deployment
metadata:
  name: def-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: def-frontend
  template:
    metadata:
      labels:
        app: def-frontend
    spec:
      containers:
        - name: frontend
          image: registry.example.com/def/frontend:latest
          env:
            - name: NEXT_PUBLIC_API_BASE
              value: https://api.def.example.com/api/v1
            - name: NEXT_PUBLIC_WEBSOCKET_URL
              value: wss://api.def.example.com/api/v1/stream
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: def-frontend
spec:
  type: ClusterIP
  selector:
    app: def-frontend
  ports:
    - port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: def-frontend
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: def.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: def-frontend
                port:
                  number: 3000
